<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-patch-question-fill"></i> QuizProject
            </a>
        </div>
    </nav>

    <div class="container page-container">
        <h2 class="text-center mb-5 fade-in-up text-primary-blue">Choose Your Challenge</h2>
        
        <div class="row justify-content-center">
            <div th:each="quiz : ${quizzes}" class="col-md-5 mb-4 fade-in-up">
                <div class="card h-100 text-center p-4 hover-card">
                    <div class="mb-3">
                        <i th:class="'bi ' + ${quiz.icon} + ' text-primary icon-large'"></i>
                    </div>
                    <h3 class="fw-bold" th:text="${quiz.title}">Title</h3>
                    <p class="text-muted" th:text="${quiz.description}">Desc</p>
                    <a th:href="@{'/take/' + ${quiz.id}}" class="btn btn-primary mt-auto">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
