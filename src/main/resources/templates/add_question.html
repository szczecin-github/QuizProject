<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-patch-question-fill"></i> QuizProject
            </a>
        </div>
    </nav>

    <div class="container page-container">
        <div class="row justify-content-center">
            <div class="col-md-6 fade-in-up">
                <div class="card">
                    <h2 class="mb-4 text-primary-blue"><i class="bi bi-plus-circle-fill"></i> Add Question</h2>
                    
                    <form action="/add" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Type</label>
                            <select name="type" class="form-select" id="typeSelector" onchange="toggleFields()">
                                <option value="TEXT">Text Question</option>
                                <option value="CHOICE">Multiple Choice</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Question Prompt</label>
                            <input type="text" name="prompt" class="form-control" placeholder="e.g. What color is the sky?" required>
                        </div>

                        <div class="mb-3 hidden" id="optionsGroup">
                            <label class="form-label fw-bold">Options (comma separated)</label>
                            <input type="text" name="optionsStr" class="form-control" placeholder="e.g. Blue, Red, Green">
                            <div class="form-text">Separate options with a comma.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Correct Answer</label>
                            <input type="text" name="correctAnswer" class="form-control" placeholder="Answer text OR Number (1, 2, 3...)" required>
                            <div class="form-text" id="answerHelp">For Text: Type the word. For Choice: Type the number (1 for first option).</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFields() {
            let type = document.getElementById("typeSelector").value;
            let optionsGroup = document.getElementById("optionsGroup");
            let helpText = document.getElementById("answerHelp");

            if (type === "CHOICE") {
                // JS 'style.display' overrides CSS classes, so this works fine with the 'hidden' class
                optionsGroup.style.display = "block";
                helpText.innerText = "Type the number of the correct option (e.g., 1, 2, or 3)";
            } else {
                optionsGroup.style.display = "none";
                helpText.innerText = "Type the correct word/phrase";
            }
        }
    </script>

</body>
</html>
