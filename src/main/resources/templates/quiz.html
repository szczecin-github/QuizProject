<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-patch-question-fill"></i> QuizProject
            </a>
        </div>
    </nav>

    <div class="container page-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="question-nav">
                    <div th:each="q, stat : ${questions}" 
                         th:text="${stat.count}"
                         th:onclick="'goToQuestion(' + ${stat.index} + ')'"
                         th:classappend="${stat.index == 0} ? 'active' : ''"
                         class="nav-dot"
                         th:id="'dot-' + ${stat.index}">
                         1
                    </div>
                </div>

                <div class="card">
                    <h2 class="mb-4 text-primary-blue">
                        <i th:class="'bi ' + ${quiz.icon}"></i> 
                        <span th:text="${quiz.title}">Quiz Title</span>
                    </h2>

                    <form action="/submit" method="post" id="quizForm">
                        
                        <div th:each="q, stat : ${questions}" 
                             class="question-step" 
                             th:id="'step-' + ${stat.index}"
                             th:classappend="${stat.index == 0} ? 'active' : ''">
                            
                            <h4 class="text-muted mb-3">Question <span th:text="${stat.count}"></span></h4>
                            <h3 class="fw-bold mb-4 text-primary-blue" th:text="${q.prompt}">Prompt</h3>
                            
                            <div th:if="${q instanceof T(com.quizproject.MultipleChoiceQuestion)}">
                                <div class="d-grid gap-3">
                                    <button type="button" 
                                            th:each="opt, optStat : ${q.options}"
                                            class="btn-millionaire"
                                            th:onclick="'selectOption(' + ${q.id} + ', ' + ${optStat.count} + ', this)'">
                                        <span class="letter-badge" th:text="${optStat.count}">1</span>
                                        <span th:text="${opt}">Option Text</span>
                                    </button>
                                </div>
                                <input type="hidden" th:name="'question_' + ${q.id}" th:id="'input-' + ${q.id}" required>
                            </div>

                            <div th:if="${q instanceof T(com.quizproject.TextQuestion)}">
                                <label class="form-label text-muted small text-uppercase fw-bold">Your Answer</label>
                                <input type="text" th:name="'question_' + ${q.id}" class="form-control" placeholder="Type answer here..." required>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-outline-secondary" 
                                        th:if="${!stat.first}"
                                        th:onclick="'prevQuestion(' + ${stat.index} + ')'">
                                    <i class="bi bi-arrow-left"></i> Previous
                                </button>
                                <span th:if="${stat.first}"></span>

                                <button type="button" class="btn btn-primary" 
                                        th:if="${!stat.last}"
                                        th:onclick="'nextQuestion(' + ${stat.index} + ')'">
                                    Next <i class="bi bi-arrow-right"></i>
                                </button>

                                <button type="submit" class="btn btn-success" th:if="${stat.last}">
                                    <i class="bi bi-check-circle-fill"></i> Finish Quiz
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        function goToQuestion(index) {
            document.querySelectorAll('.question-step').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-dot').forEach(el => el.classList.remove('active'));
            document.getElementById('step-' + index).classList.add('active');
            document.getElementById('dot-' + index).classList.add('active');
        }

        function nextQuestion(currentIndex) { goToQuestion(currentIndex + 1); }
        function prevQuestion(currentIndex) { goToQuestion(currentIndex - 1); }

        function selectOption(questionId, value, btnElement) {
            document.getElementById('input-' + questionId).value = value;
            let container = btnElement.closest('.question-step');
            container.querySelectorAll('.btn-millionaire').forEach(btn => btn.classList.remove('selected'));
            btnElement.classList.add('selected');
        }
    </script>

</body>
</html>
